name: Next.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Cache Next.js build (optional but speeds up)
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # 5️⃣ Run tests (if any)
      - name: Run tests
        run: npm test

      # 6️⃣ Build the app
      - name: Build Next.js app
        run: npm run build

      # 7️⃣ Upload build artifacts (optional)
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
